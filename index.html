<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Lizard Spock</title>
</head>
<body>
    <!-- start Main Page -->
    <div class="mainscreen">
        <h1 class="title">Welcome to Rock Paper Scissor</h1>
        <div class="gameImage"></div>
        <div class="buttons">
            <button class="startBtn">PLAY</button>
        </div>
        <div class="owner"> Owner and Creator :- Pratham Gupta</div>
    </div>
    <!-- End Main Page -->

    <!-- start game page -->
    <div class="gamepage">
        <button class="backbtn"><i class="fas fa-arrow-circle-left"></i></button>
        <div class="scoreboard">
            <div class="playerScore">Player: 0</div>
            <div class="computerScore">Computer: 0</div>
        </div>
        <div class="instructions">
            <h1>Choose an Option</h1>
        </div>
        <div class="resultContainer">
            <div>
                <div class="playerBox"></div>
            </div>
            <div>
                <div class="computerBox"></div>
            </div>
        </div>
        <div class="option-tray">
            <div><img class="optionBtn" id="rock" src="rock.png" alt=""></div>
            <div><img class="optionBtn" id="paper" src="paper.png" alt=""></div>
            <div><img class="optionBtn" id="scissors" src="scissors.png" alt=""></div>
        </div>
    </div>
    <!-- end game page -->

    <!-- start background animation -->
    <div class="backgroundAnimation">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- end backgroung animation -->
</body>
<script src="app.js"></script>
</html>
